{% extends 'base.html' %}
{% block contenido %}
<div class="modulo">
    <h2>Registrar Nuevo Empleado</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre completo" required>
        <input type="text" name="area" class="form-control" placeholder="Área de trabajo" required>
        <input type="text" name="sangre" class="form-control" placeholder="Tipo de sangre" required>
        <textarea name="nota" class="form-control" placeholder="Nota u observaciones"></textarea>
        <select name="estado" class="form-control" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select>
        {% if session['rol'] in ['universal', 'estandar'] %}
        <input type="number" name="precio_hora" step="0.01" class="form-control" placeholder="Precio por hora (USD)" required>
        {% endif %}
        <label>Foto del empleado:</label>
        <input type="file" name="foto" class="form-control" required>
        <button class="btn-main" style="margin-top:12px;">Registrar</button>
    </form>
</div>
{% endblock %}
