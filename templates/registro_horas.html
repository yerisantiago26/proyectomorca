{% extends 'base.html' %}
{% block contenido %}
<h2>Registrar Horas de Trabajo</h2>
<form method="POST" enctype="multipart/form-data">
    <label>Empleado:</label>
    <select name="empleado_id" class="form-control mb-2" required>
        {% for emp in empleados %}
            <option value="{{ emp['id'] }}">{{ emp['nombre'] }}</option>
        {% endfor %}
    </select>
    <label>Obra:</label>
    <select name="obra_id" class="form-control mb-2" required>
        {% for obra in obras %}
            <option value="{{ obra['id'] }}">{{ obra['nombre'] }}</option>
        {% endfor %}
    </select>
    <label>√Årea:</label>
    <select name="area_id" class="form-control mb-2" required>
        {% for area in areas %}
            <option value="{{ area['id'] }}">{{ area['nombre'] }}</option>
        {% endfor %}
    </select>
    <label>Fecha:</label>
    <input type="date" name="fecha" class="form-control mb-2" value="{{ hoy }}" required>
    <label>Horas trabajadas:</label>
    <input type="number" step="0.1" name="horas" class="form-control mb-2" required>
    <label>Foto de avance:</label>
    <input type="file" name="foto" class="form-control mb-2" accept="image/*" required>
    <label>Observaciones:</label>
    <textarea name="observaciones" class="form-control mb-2"></textarea>
    <button class="btn btn-danger">Registrar</button>
</form>
{% endblock %}
