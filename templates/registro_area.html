{% extends 'base.html' %}
{% block contenido %}
<div class="modulo">
    <h2>Registrar Nueva Área</h2>
    <form method="POST">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del área" required>
        <textarea name="checklist" class="form-control" placeholder="Checklist de tareas (una por línea)" required></textarea>
        <button class="btn-main" style="margin-top:12px;">Registrar Área</button>
    </form>
</div>
{% endblock %}
