{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">âž• Nueva Obra</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la obra</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select name="estado" class="form-select" required>
        <option value="activa">Activa</option>
        <option value="inactiva">Inactiva</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="avance" class="form-label">Avance (%)</label>
      <input type="number" class="form-control" id="avance" name="avance" min="0" max="100" value="0" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('obras') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
