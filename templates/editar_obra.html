{% extends 'base.html' %}
{% block contenido %}
<div class="modulo">
    <h2>Editar Obra</h2>
    <form method="POST">
        <input type="text" name="nombre" class="form-control" value="{{ obra['nombre'] }}" required>
        <textarea name="nota" class="form-control">{{ obra['nota'] }}</textarea>
        <select name="estado" class="form-control" required>
            <option value="activa" {% if obra['estado']=='activa' %}selected{% endif %}>Activa</option>
            <option value="inactiva" {% if obra['estado']=='inactiva' %}selected{% endif %}>Inactiva</option>
        </select>
        <button class="btn-main" style="margin-top:12px;">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
