{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>✏️ Editar Inventario</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ item[1] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="3">{{ item[2] }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad</label>
      <input type="number" name="cantidad" class="form-control" value="{{ item[3] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <input type="text" name="categoria" class="form-control" value="{{ item[4] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Obra</label>
      <select name="obra" class="form-select">
        {% for obra in obras %}
        <option value="{{ obra[0] }}" {% if obra[0] == item[6] %}selected{% endif %}>{{ obra[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('inventario') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
